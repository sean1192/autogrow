<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Welcome to AutoGrow</title>

		<!-- Import Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

		<!--Import CSS -->
		<link rel='stylesheet' type='text/css' href='Styles/signIn.css'>


	</head>

	<body>

		<!-- Container around sign-in info functionality -->
		<div class = "container">

			<!-- Self-contained block for sign-in details -->
			<form class = "form-signin">


				<!-- Title/greeting -->
				<h2 class = "form-signin-heading">
					Welcome! 
					Please Sign In
				</h2>
				
				<!-- Input textbox for email information -->
				<label for = "inputEmail" class = "sr-only">Email address</label>
				<input type = "email" id = "inputEmail" class = "form-control" placeholder = "Email address" required autofocus>

				<!-- Input textbox for password information -->
				<label for = "inputPassword" class = "sr-only">Password</label>
				<input type = "password" id = "inputPassword" class = "form-control" placeholder = "Password" required>


			<!-- Checkbox for 'Remember Me' button -->
			<div class = "checkbox">
				<label>
					<input type = "checkbox" value = "remember-me">
					Remember me
				</label>
			</div>

			<!-- Sign in button -->
			<button class = "btn btn-lg btn-primary btn-block" type = "submit">
				Sign In
			</button>

			</form>

		</div>

		<!-- Import Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	</body>

</html>
